<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Enter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="blackhole">
	<div class="centerHover"><span>SEEK</span></div>
</div>
	<input hidden id="in" onkeyup="check_user(this.value)" class="commune" type="text" />
	<script>
		var step = 0;
		function check_user(value) {
			value = value.toLowerCase();
			if (value == "yes" && step == 0) {
				step++
                document.getElementById("in").value = "";
				document.getElementById("out").innerHTML = "First came the fish";
			}
            if (value == "blackwood" && step == 1) {
                step++
                document.getElementById("in").value = "";
                document.getElementById("out").innerHTML = "Second came the builders";
			}
            if (value == "carpenter" && step == 2) {
                step++
                document.getElementById("in").value = "";
                document.getElementById("out").innerHTML = "Third came the knowledgeable";
			}
            if (value == "throgmorton" && step == 3) {
                step++
                document.getElementById("in").value = "";
                document.getElementById("out").innerHTML = "The city you seek";
            }
			if (value == "oakmont" && step == 4) {
				document.getElementById("in").value = "The Key You Need";
                document.getElementById("out").innerHTML = "Dream";
			}
        }
	</script>
	<p id="out" hidden>Do You See Me</p>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
