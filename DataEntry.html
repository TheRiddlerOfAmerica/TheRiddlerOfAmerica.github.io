<body>
    <script>
        var spot = 0;
        class shelfItem {
            constructor(desc, number, notes, spot, lastSeen) {
                this.desc = desc;
                this.number = number;
                this.notes = notes;
                this.spot = spot;
                if (this.spot = 0) {
                    this.spot = "No Place Entered... oh no ☻";
                }
                this.lastSeen = lastSeen;
            }
        }

        function docReady(fn) {
            // see if DOM is already available
            if (document.readyState === "complete"
                || document.readyState === "interactive") {
                // call on next available tick
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function () {
            var resultContainer = document.getElementById('qr-reader-results');
            var lastResult, countResults = 0;
            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    ++countResults;
                    resultContainer.innerHTML = decodedText;
                    lastResult = decodedText;
                    // Handle on success condition with the decoded message.
                    console.log(`Scan result ${decodedText}`, decodedResult);
                }
            }

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        });


        function woop() {
            //This should all be in string format...
            var sku = document.getElementById("newSKU").innerHTML;
            var desc = document.getElementById("newDesc").innerHTML;
            var note = document.getElementById("newNote").innerHTML;
            var spott = spot;
            let currentDate = new Date();
            var last = currentDate.toDateString();
            //console.log(last);
            //This is the post location for my slapped together google sheets receiver.
            //var yourURL = https://script.google.com/macros/s/AKfycbz3SjU4j2bctSWD7CRrJdP-9iijcK4GM5Q2M4AYvKhOXmdtPZ2EfhM1zw92GpNJlhRF7w/exec
            var xhr = new XMLHttpRequest();
            xhr.open("POST", ' https://script.google.com/macros/s/AKfycbz3SjU4j2bctSWD7CRrJdP-9iijcK4GM5Q2M4AYvKhOXmdtPZ2EfhM1zw92GpNJlhRF7w/exec', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                sku: sku,
                desc: desc,
                note: note,
                spot: spott,
                last: last
            }));
            //We now append to the text document.

            var resultContainer = document.getElementById('qr-reader-results');
            resultContainer.innerHTML = "Item Saved";
            document.body.style.background = "Azure";//break symbol alt+159 - ƒ
        }

        function but(me) {
            for (let i = 1; i <= 200; i++) {
                let d = document.getElementById("bootun" + i);
                d.style.background = "grey";
            }
            document.getElementById(me).style.background = "red";
            spot = me.substring(6);
            console.log(spot);
        }

        function starterup() {
            zone = document.getElementById("spotHolderIn");
            for (let i = 0; i < 10; i++) {
                let z = document.createElement("div");
                z.className = "blocky";  
                z.id = "column" + i;
                zone.appendChild(z);
            }

            let count = 0;
            for (let i = 0; i < 10; i++) {
                let id = "column" + i;
                let parent = document.getElementById(id);
                for (let j = 0; j < 20; j++) {
                    count++;
                    let b = document.createElement("BUTTON");
                    b.innerHTML = count;
                    b.id = "bootun" + count;
                    b.onclick = function () { but(b.id); };
                    b.className = "fullB";
                    parent.appendChild(b);
                }
            }
        }
    </script>
